<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <main>
        <div class="form-box">
            <div class="form-content">
                <h1>Sign In With</h1>
                <div class="loginoption-box">
                    <button class="btn1"><a href="https://www.facebook.com/" target="_blank">Facebook</a></button>
                    <button class="btn2"><a href="https://accounts.google.com/ServiceLogin/signinchooser?elo=1&hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">Google</a></button>
                </div>
                <form action="">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                </form>
                <button class="btn3">Sign Up</button>
                <p>Not a member? <a href="#">Sign up now</a></p>
            </div>

        </div>
    </main>

</body>

</html>
